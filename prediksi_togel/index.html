<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" type="image/png" href="" id="favicon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../modern-ui.css">
    <script src="../assets-config.js"></script>
    <script>
        // IMMEDIATE UPDATE - Runs before page render to prevent flash of wrong content
        document.title = ASSETS.siteTitle_Togel;
        document.getElementById('favicon').href = ASSETS.faviconUrl;

        // APPLY THEME IMMEDIATELY - Set CSS variables before page renders
        (function() {
            const theme = (ASSETS.themePreset === "custom") ? ASSETS.theme : THEME_PRESETS[ASSETS.themePreset] || THEME_PRESETS.green;
            const root = document.documentElement;

            // Background colors
            root.style.setProperty('--bg-primary', theme.bgPrimary);
            root.style.setProperty('--bg-secondary', theme.bgSecondary);
            root.style.setProperty('--bg-tertiary', theme.bgTertiary);

            // Accent colors
            root.style.setProperty('--accent-primary', theme.accentPrimary);
            root.style.setProperty('--accent-secondary', theme.accentSecondary);
            root.style.setProperty('--accent-glow', theme.accentGlow);

            // Text colors
            root.style.setProperty('--text-primary', theme.textPrimary || '#ffffff');
            root.style.setProperty('--text-secondary', theme.textSecondary || '#d1d5db');
            root.style.setProperty('--text-muted', theme.textMuted || '#9ca3af');

            // CTA colors
            root.style.setProperty('--cta-primary', theme.ctaPrimary || '#fbbf24');
            root.style.setProperty('--cta-secondary', theme.ctaSecondary || '#f59e0b');
            root.style.setProperty('--cta-text', theme.ctaText || '#111827');

            // Gradient colors
            root.style.setProperty('--gradient-start', theme.gradientStart);
            root.style.setProperty('--gradient-mid', theme.gradientMid);
            root.style.setProperty('--gradient-end', theme.gradientEnd);

            // Border colors
            root.style.setProperty('--border-primary', theme.borderPrimary);
            root.style.setProperty('--border-secondary', theme.borderSecondary);

            // RTP indicator colors
            root.style.setProperty('--rtp-high', theme.rtpHigh || '#22c55e');
            root.style.setProperty('--rtp-medium', theme.rtpMedium || '#eab308');
            root.style.setProperty('--rtp-low', theme.rtpLow || '#ef4444');

            // Marquee colors
            root.style.setProperty('--marquee-bg', theme.marqueeBg || 'rgba(26, 23, 23, 0.9)');
            root.style.setProperty('--marquee-text', theme.marqueeText || '#ffffff');
        })();

        // APPLY BACKGROUND EFFECT - Initialize effect from config
        (function() {
            const effect = ASSETS.backgroundEffect || 'orbs';
            const container = document.getElementById('bg-effect-container');

            // Add effect class to body
            document.body.classList.add('effect-' + effect);

            // Generate effect elements based on type
            const generateEffects = {
                particles: () => {
                    for (let i = 0; i < 50; i++) {
                        const p = document.createElement('div');
                        p.className = 'particle';
                        p.style.left = Math.random() * 100 + '%';
                        p.style.top = Math.random() * 100 + '%';
                        p.style.animationDelay = Math.random() * 15 + 's';
                        p.style.animationDuration = (10 + Math.random() * 10) + 's';
                        container.appendChild(p);
                    }
                },
                starfield: () => {
                    for (let i = 0; i < 100; i++) {
                        const s = document.createElement('div');
                        s.className = 'star';
                        s.style.left = Math.random() * 100 + '%';
                        s.style.top = Math.random() * 100 + '%';
                        s.style.animationDelay = Math.random() * 3 + 's';
                        container.appendChild(s);
                    }
                },
                matrix: () => {
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
                    for (let i = 0; i < 30; i++) {
                        const m = document.createElement('div');
                        m.className = 'matrix-char';
                        m.textContent = chars[Math.floor(Math.random() * chars.length)];
                        m.style.left = Math.random() * 100 + '%';
                        m.style.animationDuration = (3 + Math.random() * 5) + 's';
                        m.style.animationDelay = Math.random() * 5 + 's';
                        container.appendChild(m);
                    }
                },
                geometric: () => {
                    for (let i = 0; i < 15; i++) {
                        const g = document.createElement('div');
                        g.className = 'geo-shape';
                        const size = 30 + Math.random() * 100;
                        g.style.width = size + 'px';
                        g.style.height = size + 'px';
                        g.style.left = Math.random() * 100 + '%';
                        g.style.top = Math.random() * 100 + '%';
                        g.style.animationDelay = Math.random() * 20 + 's';
                        if (Math.random() > 0.5) g.style.borderRadius = '50%';
                        container.appendChild(g);
                    }
                },
                bubbles: () => {
                    for (let i = 0; i < 20; i++) {
                        const b = document.createElement('div');
                        b.className = 'bubble';
                        const size = 20 + Math.random() * 60;
                        b.style.width = size + 'px';
                        b.style.height = size + 'px';
                        b.style.left = Math.random() * 100 + '%';
                        b.style.animationDelay = Math.random() * 10 + 's';
                        b.style.animationDuration = (8 + Math.random() * 10) + 's';
                        container.appendChild(b);
                    }
                },
                lightning: () => {
                    for (let i = 0; i < 5; i++) {
                        const l = document.createElement('div');
                        l.className = 'lightning';
                        l.style.left = (10 + Math.random() * 80) + '%';
                        l.style.animationDelay = Math.random() * 5 + 's';
                        container.appendChild(l);
                    }
                },
                smoke: () => {
                    for (let i = 0; i < 8; i++) {
                        const s = document.createElement('div');
                        s.className = 'smoke';
                        s.style.left = Math.random() * 100 + '%';
                        s.style.animationDelay = Math.random() * 20 + 's';
                        container.appendChild(s);
                    }
                },
                spotlight: () => {
                    for (let i = 0; i < 3; i++) {
                        const sp = document.createElement('div');
                        sp.className = 'spotlight';
                        sp.style.left = Math.random() * 100 + '%';
                        sp.style.top = Math.random() * 100 + '%';
                        sp.style.animationDelay = i * 3 + 's';
                        container.appendChild(sp);
                    }
                },
                confetti: () => {
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
                    for (let i = 0; i < 30; i++) {
                        const c = document.createElement('div');
                        c.className = 'confetti';
                        c.style.left = Math.random() * 100 + '%';
                        c.style.background = colors[Math.floor(Math.random() * colors.length)];
                        c.style.animationDelay = Math.random() * 5 + 's';
                        c.style.animationDuration = (3 + Math.random() * 4) + 's';
                        if (Math.random() > 0.5) c.style.borderRadius = '50%';
                        container.appendChild(c);
                    }
                }
            };

            // Initialize effect (orbs use CSS pseudo-elements, others need JS)
            if (effect !== 'orbs' && effect !== 'none' && generateEffects[effect]) {
                generateEffects[effect]();
            }

            console.log(`âœ¨ Background effect applied: ${effect}`);
        })();
    </script>

    <style>
        /* CSS Variables - Will be overridden by theme in head script */
        :root {
            /* Background */
            --bg-primary: #052e16;
            --bg-secondary: #14532d;
            --bg-tertiary: #166534;
            /* Accent */
            --accent-primary: #22c55e;
            --accent-secondary: #4ade80;
            --accent-glow: rgba(34, 197, 94, 0.3);
            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            /* CTA */
            --cta-primary: #fbbf24;
            --cta-secondary: #f59e0b;
            --cta-text: #111827;
            /* Gradient */
            --gradient-start: #052e16;
            --gradient-mid: #14532d;
            --gradient-end: #166534;
            /* Border */
            --border-primary: rgba(34, 197, 94, 0.5);
            --border-secondary: rgba(34, 197, 94, 0.2);
            /* RTP */
            --rtp-high: #22c55e;
            --rtp-medium: #eab308;
            --rtp-low: #ef4444;
            /* Marquee */
            --marquee-bg: rgba(26, 23, 23, 0.9);
            --marquee-text: #ffffff;
        }

        /* ========== THEME UTILITY CLASSES ========== */
        /* Header */
        .theme-header {
            background: linear-gradient(to bottom, color-mix(in srgb, var(--bg-secondary) 95%, transparent), color-mix(in srgb, var(--bg-primary) 80%, transparent));
            border-color: var(--border-secondary);
        }

        /* CTA button */
        .theme-btn-cta {
            background: linear-gradient(to right, var(--cta-primary), var(--cta-secondary));
            color: var(--cta-text);
            box-shadow: 0 0 25px color-mix(in srgb, var(--cta-primary) 80%, transparent);
        }
        .theme-btn-cta:hover {
            box-shadow: 0 0 35px var(--cta-primary);
        }

        /* RTP Slot button */
        .theme-btn-accent {
            background: linear-gradient(to right, var(--accent-primary), color-mix(in srgb, var(--accent-primary) 70%, #000));
            color: white;
        }
        .theme-btn-accent:hover {
            box-shadow: 0 0 15px color-mix(in srgb, var(--accent-primary) 80%, transparent);
        }

        /* Title gradient */
        .theme-title-gradient {
            background: linear-gradient(to right, var(--cta-primary), var(--cta-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Animated Pulse Glow Effect */
        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        @keyframes moveOrb1 {
            0%, 100% { top: 20%; left: 10%; }
            50% { top: 40%; left: 30%; }
        }

        @keyframes moveOrb2 {
            0%, 100% { top: 60%; right: 15%; }
            50% { top: 30%; right: 35%; }
        }

        @keyframes moveOrb3 {
            0%, 100% { bottom: 20%; left: 50%; }
            50% { bottom: 40%; left: 30%; }
        }

        /* Background animated orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-primary), transparent);
            top: 20%;
            left: 10%;
            animation: pulseGlow 8s ease-in-out infinite, moveOrb1 20s ease-in-out infinite;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-secondary), transparent);
            top: 60%;
            right: 15%;
            animation: pulseGlow 6s ease-in-out infinite, moveOrb2 15s ease-in-out infinite;
        }

        /* Background Utama: Gradasi dari Theme */
        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Additional floating orb */
        #app::before {
            content: '';
            position: fixed;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow), transparent);
            bottom: 20%;
            left: 50%;
            filter: blur(60px);
            animation: pulseGlow 7s ease-in-out infinite, moveOrb3 18s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* Override hardcoded Tailwind colors with CSS variables */
        header {
            background: linear-gradient(to bottom, var(--bg-secondary), var(--bg-primary)) !important;
            border-color: var(--border-secondary) !important;
        }
        /* Kartu Pasaran: Efek Shadow & Gradasi */
        .market-card {
            background: linear-gradient(145deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--accent-primary);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        .market-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px var(--accent-glow);
        }
        /* Box Angka Prediksi */
        .prediction-box {
            background-color: var(--gradient-mid);
            border-radius: 6px;
            padding: 8px;
            font-weight: bold;
            text-align: center;
            color: var(--cta-primary);
            border: 1px solid color-mix(in srgb, var(--cta-primary) 30%, transparent);
        }
        /* Box Shio Kuat */
        .shio-box {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-mid), var(--accent-primary));
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: extra-bold;
            text-align: center;
            box-shadow: 0 4px 15px var(--accent-glow);
            letter-spacing: 2px;
        }
        /* Style untuk Angka Jitu 4D */
        .angka-jitu {
            text-shadow: 0 0 15px color-mix(in srgb, var(--cta-primary) 80%, transparent);
        }

        /* ========== BACKGROUND EFFECTS SYSTEM ========== */
        /* Container for dynamic effects */
        #bg-effect-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Hide default orbs when using other effects */
        body:not(.effect-orbs) #app::before,
        body:not(.effect-orbs)::before,
        body:not(.effect-orbs)::after {
            display: none !important;
        }

        /* Effect: Particles */
        .effect-particles #bg-effect-container .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle 15s infinite ease-in-out;
        }
        @keyframes floatParticle {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.6; }
            25% { transform: translateY(-100px) translateX(50px); opacity: 0.8; }
            50% { transform: translateY(-200px) translateX(-30px); opacity: 0.4; }
            75% { transform: translateY(-150px) translateX(40px); opacity: 0.7; }
        }

        /* Effect: Matrix */
        .effect-matrix #bg-effect-container .matrix-char {
            position: absolute;
            font-family: monospace;
            font-size: 14px;
            color: var(--accent-primary);
            opacity: 0.8;
            animation: matrixFall linear infinite;
            text-shadow: 0 0 10px var(--accent-primary);
        }
        @keyframes matrixFall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.3; }
        }

        /* Effect: Starfield */
        .effect-starfield #bg-effect-container .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Effect: Gradient Wave */
        .effect-gradientWave #bg-effect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            animation: gradientWave 8s linear infinite;
        }
        @keyframes gradientWave {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        /* Effect: Noise/Grain */
        .effect-noise #bg-effect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.05;
            animation: noiseMove 0.5s steps(10) infinite;
        }
        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-10%, -10%); }
        }

        /* Effect: Geometric */
        .effect-geometric #bg-effect-container .geo-shape {
            position: absolute;
            border: 1px solid var(--accent-primary);
            opacity: 0.3;
            animation: geoFloat 20s infinite ease-in-out;
        }
        @keyframes geoFloat {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            50% { transform: rotate(180deg) translateY(-50px); }
        }

        /* Effect: Aurora */
        .effect-aurora #bg-effect-container::before,
        .effect-aurora #bg-effect-container::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 50%;
            opacity: 0.3;
            filter: blur(60px);
            animation: auroraMove 15s ease-in-out infinite;
        }
        .effect-aurora #bg-effect-container::before {
            top: 0;
            left: -25%;
            background: linear-gradient(180deg, var(--accent-primary), transparent);
        }
        .effect-aurora #bg-effect-container::after {
            top: 30%;
            left: -10%;
            background: linear-gradient(180deg, var(--accent-secondary), transparent);
            animation-delay: -5s;
        }
        @keyframes auroraMove {
            0%, 100% { transform: translateX(0) skewX(-5deg); }
            50% { transform: translateX(10%) skewX(5deg); }
        }

        /* Effect: Bubbles */
        .effect-bubbles #bg-effect-container .bubble {
            position: absolute;
            border: 1px solid var(--accent-primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: bubbleRise 10s infinite ease-in;
        }
        @keyframes bubbleRise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.4; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Effect: Lightning */
        .effect-lightning #bg-effect-container .lightning {
            position: absolute;
            width: 2px;
            height: 0;
            background: linear-gradient(to bottom, transparent, var(--accent-primary), var(--cta-primary), transparent);
            opacity: 0;
            animation: lightningStrike 5s infinite;
        }
        @keyframes lightningStrike {
            0%, 90%, 100% { height: 0; opacity: 0; }
            92%, 94% { height: 100vh; opacity: 1; }
            93%, 95% { opacity: 0; }
        }

        /* Effect: Smoke */
        .effect-smoke #bg-effect-container .smoke {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--accent-glow), transparent);
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(40px);
            animation: smokeRise 20s infinite ease-out;
        }
        @keyframes smokeRise {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            50% { opacity: 0.2; }
            100% { transform: translateY(-100%) scale(2); opacity: 0; }
        }

        /* Effect: Grid Pulse */
        .effect-gridPulse #bg-effect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--accent-primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-primary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: gridPulse 4s ease-in-out infinite;
        }
        @keyframes gridPulse {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.15; }
        }

        /* Effect: Spotlight */
        .effect-spotlight #bg-effect-container .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(20px);
            animation: spotlightMove 10s infinite ease-in-out;
        }
        @keyframes spotlightMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, 50px); }
            50% { transform: translate(50px, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        /* Effect: Confetti */
        .effect-confetti #bg-effect-container .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: confettiFall 5s infinite linear;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Effect: None - just solid background */
        .effect-none #bg-effect-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Effect Container -->
    <div id="bg-effect-container"></div>

    <div id="app" class="min-h-screen pb-24">
        
        <header class="fixed top-0 w-full z-50 theme-header backdrop-blur-xl border-b shadow-2xl">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <a id="headerLogoLink" href="https://t.ly/Yae-P7" target="_blank" rel="noopener noreferrer">
                    <img id="headerLogoImg" src="" alt="" class="h-10 md:h-12 object-contain hover:scale-110 transition cursor-pointer drop-shadow-lg" style="opacity: 0;">
                </a>
                <script>
                    // Update logo immediately when this script runs
                    (function() {
                        const logo = document.getElementById('headerLogoImg');
                        logo.src = ASSETS.logoUrl;
                        logo.alt = ASSETS.siteName;
                        logo.style.opacity = '1';
                    })();
                </script>
                <a href="../" class="px-4 py-2 rounded-full theme-btn-accent text-xs font-bold shadow-lg transition">RTP SLOT</a>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-24">
            
            <div class="text-center mb-10">
                <p class="text-lg font-bold" style="color: var(--text-secondary);">HARI INI: <span id="current-date" style="color: var(--cta-primary);"></span></p>
            </div>

            <div class="text-center mb-10">
                <a href="https://t.ly/Yae-P7" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-10 py-4 rounded-full theme-btn-cta text-lg font-black hover:-translate-y-1 transition transform scale-105">
                    <span data-lucide="zap" class="w-6 h-6 mr-2"></span>
                    PASANG SEKARANG
                </a>
            </div>

            <div id="prediction-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                </div>

        </main>

    </div>

    <script>
        // ============================================
        // ðŸŽ¨ ASSETS Configuration loaded from ../assets-config.js
        // ============================================
        // PENTING: Untuk update branding & links, edit file: ../assets-config.js
        // JANGAN edit di sini! Semua konfigurasi ada di assets-config.js

        // ============================================
        // Update all branding and CTA links from centralized ASSETS
        // ============================================
        const updateAllBranding = () => {
            // Title, favicon, and logo are now updated inline for faster rendering
            // No need to update again here as they're already set before page render

            // Update all main CTA links
            document.querySelectorAll('a[href="https://t.ly/Yae-P7"]').forEach(link => {
                link.href = ASSETS.linkUtama;
            });

            // Update RTP page link
            document.querySelectorAll('a[href="../"]').forEach(link => {
                link.href = ASSETS.linkRtpPage;
            });

            console.log('âœ… All branding & CTA links updated from ASSETS configuration');
            console.log(`   ðŸ“ Site: ${ASSETS.siteName}`);
            console.log(`   ðŸ”— Main Link: ${ASSETS.linkUtama}`);
            console.log(`   ðŸŽ° RTP Page: ${ASSETS.linkRtpPage}`);
        };

        document.addEventListener('DOMContentLoaded', () => {
            updateAllBranding();

            const today = new Date();
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = today.toLocaleDateString('id-ID', dateOptions).toUpperCase();

            loadPredictions();

            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            setInterval(loadPredictions, 3600000);
        });


        const PASARAN_TOGEL = [

            { name: 'HONGKONG', flag: 'https://flagcdn.com/w40/hk.png', offset: 5891, libur: [] }, 

            { name: 'SINGAPORE', flag: 'https://flagcdn.com/w40/sg.png', offset: 7244, libur: ['Selasa', 'Jumat'] },

            { name: 'SYDNEY', flag: 'https://flagcdn.com/w40/au.png', offset: 9378, libur: [] } 
        ];
        const SHIO_NAMES = ["TIKUS", "KERBAU", "MACAN", "KELINCI", "NAGA", "ULAR", "KUDA", "KAMBING", "MONYET", "AYAM", "ANJING", "BABI"];


        const getDateSeed = () => {
            const today = new Date();
            const y = today.getFullYear();
            const m = String(today.getMonth() + 1).padStart(2, '0');
            const d = String(today.getDate()).padStart(2, '0');
            let seedString = `${y}${m}${d}`;
            let hash = 0;
            for (let i = 0; i < seedString.length; i++) {
                hash = ((hash << 5) - hash) + seedString.charCodeAt(i);
                hash |= 0; 
            }
            return Math.abs(hash) + 1; 
        };

        const generatePredictionData = (initialSeed) => {
            let currentSeed = initialSeed;
            const P = 4294967296; 

            const nextRandom = () => {
                currentSeed = (currentSeed * 1664525 + 1013904223) % P;
                return currentSeed / P;
            };

            const nextDigit = () => Math.floor(nextRandom() * 10);
            
            const generateNumber = (length) => {
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += nextDigit();
                }
                return result;
            };

            const getElement = (arr) => {
                const index = Math.floor(nextRandom() * arr.length);
                return arr[index];
            };

            const getAngkaJitu4D = () => generateNumber(4);

            const getColokBebas = () => {
                let num1 = nextDigit();
                let num2 = nextDigit();
                while (num2 === num1) {
                    num2 = nextDigit(); 
                }
                return `${num1} & ${num2}`;
            };

            const getDasar = () => getElement(['KECIL / GENAP', 'BESAR / GANJIL', 'KECIL / GANJIL', 'BESAR / GENAP']);

            const getBBFS = () => {
                let numbers = [];
                while(numbers.length < 7){
                    const num = nextDigit();
                    if(numbers.indexOf(num) === -1) numbers.push(num);
                }
                return numbers.join('');
            };

            const getShioKuat = () => getElement(SHIO_NAMES);

            const getTop2D = () => {
                let numbers = [];
                while(numbers.length < 8){
                    const num = String(Math.floor(nextRandom() * 100)).padStart(2, '0');
                    if(numbers.indexOf(num) === -1) numbers.push(num);
                }
                return numbers;
            };

            const getTop3D = () => {
                let numbers = [];
                while(numbers.length < 3){
                    const num = String(Math.floor(nextRandom() * 1000)).padStart(3, '0');
                    if(numbers.indexOf(num) === -1) numbers.push(num);
                }
                return numbers;
            };
            
            return {
                angkaJitu4D: getAngkaJitu4D(),
                colokBebas: getColokBebas(),
                dasar: getDasar(),
                bbfs: getBBFS(),
                shioKuat: getShioKuat(),
                top2D: getTop2D(),
                top3D: getTop3D()
            };
        };


        const loadPredictions = () => {
            const container = document.getElementById('prediction-container');
            const today = new Date();
            const dayName = today.toLocaleDateString('id-ID', { weekday: 'long' });
            
            const dailySeed = getDateSeed(); 

            container.innerHTML = PASARAN_TOGEL.map(pasaran => {
                const isLibur = pasaran.libur.includes(dayName);
                
                const finalSeed = dailySeed + pasaran.offset;

                const predictionData = generatePredictionData(finalSeed);

                return `
                    <div class="market-card rounded-xl p-6 flex flex-col h-full ${isLibur ? 'opacity-40 grayscale' : ''}">

                        <div class="flex items-center justify-center mb-6">
                            <img src="${pasaran.flag}" alt="${pasaran.name} Flag" class="w-8 h-8 rounded-full mr-3 border-2 p-0.5 object-cover" style="border-color: var(--cta-primary);">
                            <h2 class="text-2xl font-black theme-title-gradient uppercase tracking-wider">${pasaran.name}</h2>
                        </div>

                        ${isLibur ? `
                            <div class="text-center py-16 flex-grow flex flex-col justify-center">
                                <p class="text-3xl font-black mb-3" style="color: var(--accent-primary);">TUTUP SEMENTARA</p>
                                <p class="text-base" style="color: var(--text-secondary);">Pasaran LIBUR Setiap Hari ${pasaran.libur.join(' & ')}</p>
                            </div>
                        ` : `
                            <div class="text-center mb-6">
                                <p class="text-sm font-bold mb-2" style="color: var(--text-secondary);">ANGKA JITU 4D (BB)</p>
                                <p class="text-6xl font-black tracking-[0.3em] angka-jitu" style="color: var(--cta-primary);">${predictionData.angkaJitu4D}</p>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold mb-1 text-center" style="color: var(--text-secondary);">SHIO KUAT HARI INI</p>
                                <div class="shio-box">${predictionData.shioKuat}</div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <p class="text-xs font-bold mb-1 text-center" style="color: var(--text-secondary);">COLOK BEBAS</p>
                                    <div class="prediction-box">${predictionData.colokBebas}</div>
                                </div>
                                <div>
                                    <p class="text-xs font-bold mb-1 text-center" style="color: var(--text-secondary);">DASAR</p>
                                    <div class="prediction-box">${predictionData.dasar}</div>
                                </div>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold mb-1 text-center" style="color: var(--text-secondary);">BBFS (BOLAK BALIK FULL SET)</p>
                                <div class="prediction-box text-lg tracking-wider">${predictionData.bbfs}</div>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold mb-2 text-center" style="color: var(--text-secondary);">TOP 2D BOLAK BALIK</p>
                                <div class="grid grid-cols-4 gap-2">
                                    ${predictionData.top2D.map(num => `<div class="prediction-box text-sm">${num}</div>`).join('')}
                                </div>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold mb-2 text-center" style="color: var(--text-secondary);">TOP 3D BOLAK BALIK</p>
                                <div class="grid grid-cols-3 gap-2">
                                    ${predictionData.top3D.map(num => `<div class="prediction-box text-sm">${num}</div>`).join('')}
                                </div>
                            </div>

            <div class="text-center mb-10">
                <a href="https://t.ly/Yae-P7" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-10 py-4 rounded-full theme-btn-cta text-lg font-black hover:-translate-y-1 transition transform scale-105">
                    <span data-lucide="zap" class="w-6 h-6 mr-2"></span>
                    PASANG SEKARANG
                </a>
            </div>
                        `}
                    </div>
                `;
            }).join('');
        };

        // ============================================
        // APPLY THEME - Terapkan Warna dari ASSETS
        // ============================================
        // Theme sudah diterapkan via CSS variables di head script
        // Fungsi ini hanya untuk update links dan logging
        function applyThemeTogel() {
            // Update semua link CTA
            document.querySelectorAll('a[href="https://t.ly/Yae-P7"]').forEach(link => {
                link.href = ASSETS.linkUtama;
            });

            console.log(`âœ… Theme Togel applied: ${ASSETS.themePreset.toUpperCase()}`);
        }

        // Run on load
        window.addEventListener('load', applyThemeTogel);
    </script>

  // CUSTOMER CARE BAR
  function initCustomerCare() {
    if (!ASSETS.enableCustomerCare) return;
    const wrapper = document.getElementById('ccWrapper');
    const bar = document.getElementById('cc-bar');
    const dialog = document.getElementById('cc-dialog');
    const closeBtn = document.getElementById('cc-close');

    document.getElementById('ccAvatarImg').src = ASSETS.imgCustomerCare;
    document.getElementById('ccDialogAvatarImg').src = ASSETS.imgCustomerCare;
    document.getElementById('ccBarText').textContent = ASSETS.ccBarText;
    document.getElementById('ccDialogTitle').textContent = ASSETS.ccDialogTitle;
    document.getElementById('ccDialogSubtitle').textContent = ASSETS.ccDialogSubtitle;
    document.getElementById('ccDialogMessage').innerHTML = ASSETS.ccDialogMessage;
    document.getElementById('ccDialogMessage2').innerHTML = ASSETS.ccDialogMessage2;
    document.getElementById('ccDialogButton').textContent = ASSETS.ccDialogButtonText;
    document.getElementById('ccDialogButton').onclick = function() {
      window.open(ASSETS.linkCustomerCare, '_blank');
    };

    bar.addEventListener('click', function() { dialog.classList.toggle('cc-show'); });
    closeBtn.addEventListener('click', function(e) { e.stopPropagation(); dialog.classList.remove('cc-show'); });

    function updateCCStatus() {
      const dot = document.getElementById('ccStatusDot');
      const label = document.getElementById('ccStatusLabel');
      const time = document.getElementById('ccStatusTime');
      const now = new Date();
      const hour = now.getHours();
      const min = now.getMinutes();
      const startParts = ASSETS.ccOnlineStart.split(':');
      const endParts = ASSETS.ccOnlineEnd.split(':');
      const startOnline = parseInt(startParts[0]) * 60 + parseInt(startParts[1]);
      const endOnline = parseInt(endParts[0]) * 60 + parseInt(endParts[1]);
      const nowMinutes = hour * 60 + min;
      if (nowMinutes >= startOnline && nowMinutes <= endOnline) {
        dot.style.background = "#22c55e";
        label.textContent = "Online";
        time.textContent = "s/d " + ASSETS.ccOnlineEnd;
      } else {
        dot.style.background = "#ef4444";
        label.textContent = "Offline";
        time.textContent = "buka " + ASSETS.ccOnlineStart;
      }
    }
    updateCCStatus();
    setInterval(updateCCStatus, 30000);
    wrapper.style.display = 'block';
    console.log('âœ… Customer Care initialized');
  }

  // POPUP EVENT
  function initPopupEvent() {
    if (!ASSETS.enablePopup) return;
    const overlay = document.getElementById('xmasOverlay');
    const closeBtn = document.getElementById('xmasClose');

    document.getElementById('popupRibbonText').textContent = ASSETS.popupRibbonText;
    document.getElementById('popupBannerImg').src = ASSETS.popupImageUrl;
    document.getElementById('popupBtn1Text').textContent = ASSETS.popupButton1Text;
    document.getElementById('popupBtn2Text').textContent = ASSETS.popupButton2Text;
    document.getElementById('popupBtn1').href = ASSETS.linkWhatsAppAdmin;
    document.getElementById('popupBtn2').href = ASSETS.linkCustomerCare;

    function openPopup() { overlay.classList.add('show'); }
    function closePopup() { overlay.classList.remove('show'); }

    setTimeout(openPopup, ASSETS.popupDelay);
    closeBtn.addEventListener('click', closePopup);
    overlay.addEventListener('click', function(e) { if(e.target === overlay) closePopup(); });
    console.log('âœ… Popup Event initialized');
  }
