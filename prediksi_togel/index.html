        // ============================================

        };

        document.addEventListener('DOMContentLoaded', () => {
            updateAllBranding();

            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = today.toLocaleDateString('id-ID', dateOptions).toUpperCase();

            loadPredictions();

            if (typeof lucide !== 'undefined') {

            }

            setInterval(loadPredictions, 3600000);
        });


        const PASARAN_TOGEL = [

            { name: 'HONGKONG', flag: 'https://flagcdn.com/w40/hk.png', offset: 5891, libur: [] }, 

            { name: 'SINGAPORE', flag: 'https://flagcdn.com/w40/sg.png', offset: 7244, libur: ['Selasa', 'Jumat'] },

            { name: 'SYDNEY', flag: 'https://flagcdn.com/w40/au.png', offset: 9378, libur: [] } 
        ];
        const SHIO_NAMES = ["TIKUS", "KERBAU", "MACAN", "KELINCI", "NAGA", "ULAR", "KUDA", "KAMBING", "MONYET", "AYAM", "ANJING", "BABI"];


        const getDateSeed = () => {
            const today = new Date();
            const y = today.getFullYear();
            const m = String(today.getMonth() + 1).padStart(2, '0');
            const d = String(today.getDate()).padStart(2, '0');
            let seedString = `${y}${m}${d}`;
            let hash = 0;
            for (let i = 0; i < seedString.length; i++) {
                hash = ((hash << 5) - hash) + seedString.charCodeAt(i);
                hash |= 0; 
            }
            return Math.abs(hash) + 1; 
        };

        const generatePredictionData = (initialSeed) => {
            let currentSeed = initialSeed;
            const P = 4294967296; 

            const nextRandom = () => {
                currentSeed = (currentSeed * 1664525 + 1013904223) % P;
                return currentSeed / P;
            };

            const nextDigit = () => Math.floor(nextRandom() * 10);
            
            const generateNumber = (length) => {
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += nextDigit();
                }
                return result;
            };

            const getElement = (arr) => {
                const index = Math.floor(nextRandom() * arr.length);
                return arr[index];
            };

            const getAngkaJitu4D = () => generateNumber(4);

            const getColokBebas = () => {
                let num1 = nextDigit();
                let num2 = nextDigit();
                while (num2 === num1) {
                    num2 = nextDigit(); 
                }
                return `${num1} & ${num2}`;
            };

            const getDasar = () => getElement(['KECIL / GENAP', 'BESAR / GANJIL', 'KECIL / GANJIL', 'BESAR / GENAP']);

            const getBBFS = () => {
                let numbers = [];
                while(numbers.length < 7){
                    const num = nextDigit();
                    if(numbers.indexOf(num) === -1) numbers.push(num);
                }
                return numbers.join('');
            };

            const getShioKuat = () => getElement(SHIO_NAMES);

            const getTop2D = () => {
                let numbers = [];
                while(numbers.length < 8){
                    const num = String(Math.floor(nextRandom() * 100)).padStart(2, '0');
                    if(numbers.indexOf(num) === -1) numbers.push(num);
                }
                return numbers;
            };

            const getTop3D = () => {
                let numbers = [];
                while(numbers.length < 3){
                    const num = String(Math.floor(nextRandom() * 1000)).padStart(3, '0');
                    if(numbers.indexOf(num) === -1) numbers.push(num);
                }
                return numbers;
            };
            
            return {
                angkaJitu4D: getAngkaJitu4D(),
                colokBebas: getColokBebas(),
                dasar: getDasar(),
                bbfs: getBBFS(),
                shioKuat: getShioKuat(),
                top2D: getTop2D(),
                top3D: getTop3D()
            };
        };


        const loadPredictions = () => {
            const container = document.getElementById('prediction-container');
            const today = new Date();
            const dayName = today.toLocaleDateString('id-ID', { weekday: 'long' });
            
            const dailySeed = getDateSeed(); 

            container.innerHTML = PASARAN_TOGEL.map(pasaran => {
                const isLibur = pasaran.libur.includes(dayName);
                
                const finalSeed = dailySeed + pasaran.offset;

                const predictionData = generatePredictionData(finalSeed);

                return `
                    <div class="market-card rounded-xl p-6 flex flex-col h-full ${isLibur ? 'opacity-40 grayscale' : ''}">
                        
                        <div class="flex items-center justify-center mb-6">
                            <img src="${pasaran.flag}" alt="${pasaran.name} Flag" class="w-8 h-8 rounded-full mr-3 border-2 border-amber-400 p-0.5 object-cover">
                            <h2 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-400 uppercase tracking-wider">${pasaran.name}</h2>
                        </div>

                        ${isLibur ? `
                            <div class="text-center py-16 flex-grow flex flex-col justify-center">
                                <p class="text-3xl font-black text-red-500 mb-3">TUTUP SEMENTARA</p>
                                <p class="text-base text-red-300">Pasaran LIBUR Setiap Hari ${pasaran.libur.join(' & ')}</p>
                            </div>
                        ` : `
                            <div class="text-center mb-6">
                                <p class="text-sm font-bold text-red-300 mb-2">ANGKA JITU 4D (BB)</p>
                                <p class="text-6xl font-black text-amber-400 tracking-[0.3em] angka-jitu">${predictionData.angkaJitu4D}</p>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold text-red-300 mb-1 text-center">SHIO KUAT HARI INI</p>
                                <div class="shio-box">${predictionData.shioKuat}</div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mb-6">
                                <div>
                                    <p class="text-xs font-bold text-red-300 mb-1 text-center">COLOK BEBAS</p>
                                    <div class="prediction-box">${predictionData.colokBebas}</div>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-red-300 mb-1 text-center">DASAR</p>
                                    <div class="prediction-box">${predictionData.dasar}</div>
                                </div>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold text-red-300 mb-1 text-center">BBFS (BOLAK BALIK FULL SET)</p>
                                <div class="prediction-box text-lg tracking-wider">${predictionData.bbfs}</div>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold text-red-300 mb-2 text-center">TOP 2D BOLAK BALIK</p>
                                <div class="grid grid-cols-4 gap-2">
                                    ${predictionData.top2D.map(num => `<div class="prediction-box text-sm">${num}</div>`).join('')}
                                </div>
                            </div>

                            <div class="mb-6">
                                <p class="text-xs font-bold text-red-300 mb-2 text-center">TOP 3D BOLAK BALIK</p>
                                <div class="grid grid-cols-3 gap-2">
                                    ${predictionData.top3D.map(num => `<div class="prediction-box text-sm">${num}</div>`).join('')}
                                </div>
                            </div>
							
            <div class="text-center mb-10">
                <a href="https://t.ly/Yae-P7" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center px-10 py-4 rounded-full bg-gradient-to-r from-amber-400 to-yellow-500 text-lg font-black text-gray-900 shadow-[0_0_25px_rgba(251,191,36,0.8)] hover:shadow-[0_0_35px_rgba(251,191,36,1)] hover:-translate-y-1 transition transform scale-105">
                    <span data-lucide="zap" class="w-6 h-6 mr-2 fill-yellow-900"></span>
                    PASANG SEKARANG
                </a>
            </div>
                        `}
                    </div>
                `;
            }).join('');
        };

        // ============================================
        // APPLY THEME - Terapkan Warna dari ASSETS
        // ============================================
        function applyThemeTogel() {
            const theme = getActiveTheme();

            // Apply ke body
            document.body.style.background = `linear-gradient(135deg, ${theme.bgPrimary} 0%, ${theme.bgSecondary} 50%, ${theme.bgPrimary} 100%)`;

                /* CTA Buttons - exclude header logo link */

                    background: linear-gradient(to right, ${theme.ctaPrimary}, ${theme.ctaSecondary}) !important;
                    color: ${theme.ctaText} !important;
                    box-shadow: 0 0 25px ${theme.ctaPrimary}cc !important;
                }
                a[href*="t.ly"]:not(#headerLogoLink):hover, a[href*="linkUtama"]:not(#headerLogoLink):hover {
                    box-shadow: 0 0 35px ${theme.ctaPrimary} !important;
                }

                /* Bottom Navigation */
                .fixed.bottom-0 {
                    background: linear-gradient(to top, ${theme.bgPrimary}, ${theme.bgSecondary}f2) !important;
                    border-color: ${theme.borderSecondary} !important;
                    color: ${theme.textSecondary} !important;
                }
                .fixed.bottom-0 a:hover {
                    color: ${theme.ctaPrimary} !important;
                }
            `;
            document.head.appendChild(styleSheet);

            // Update semua link CTA
            document.querySelectorAll('a[href="https://t.ly/Yae-P7"]').forEach(link => {
                link.href = ASSETS.linkUtama;

            console.log(`âœ… Theme Togel applied: ${ASSETS.themePreset.toUpperCase()}`);

<script>
(function() {
  // FLOATING GIF MENU
  function initFloatingMenu() {
    if (!ASSETS.enableFloatingMenu) return;
    const wrapper = document.getElementById('fabWrapper');
    const fabMain = document.getElementById('fabMain');
    fabMain.style.backgroundImage = `url("${ASSETS.imgFabMain}")`;
    document.getElementById('fabImgSurvey').src = ASSETS.imgSurvey;
    document.getElementById('fabImgKotakPlay').src = ASSETS.imgKotakPlay;
    document.getElementById('fabImgDownloadApk').src = ASSETS.imgDownloadApk;
    document.getElementById('fabImgGame').src = ASSETS.imgGame;
    document.getElementById('fabImgWhatsApp').src = ASSETS.imgWhatsApp;
    document.getElementById('fabLinkSurvey').href = ASSETS.linkSurvey;
    document.getElementById('fabLinkKotakPlay').href = ASSETS.linkKotakPlay;
    document.getElementById('fabLinkDownloadApk').href = ASSETS.linkDownloadApk;
    document.getElementById('fabLinkGame').href = ASSETS.linkGame;
    document.getElementById('fabLinkWhatsApp').href = ASSETS.linkWhatsAppAdmin;

    // Individual button controls (NEW)
    if (ASSETS.floatingMenuButtons) {
      if (!ASSETS.floatingMenuButtons.showSurvey) {
        document.getElementById('fabLinkSurvey').style.display = 'none';
      }
      if (!ASSETS.floatingMenuButtons.showKotakPlay) {
        document.getElementById('fabLinkKotakPlay').style.display = 'none';
      }
      if (!ASSETS.floatingMenuButtons.showDownloadApk) {
        document.getElementById('fabLinkDownloadApk').style.display = 'none';
      }
      if (!ASSETS.floatingMenuButtons.showGame) {
        document.getElementById('fabLinkGame').style.display = 'none';
      }
      if (!ASSETS.floatingMenuButtons.showWhatsApp) {
        document.getElementById('fabLinkWhatsApp').style.display = 'none';
      }
    }

    wrapper.style.display = 'flex';
    console.log('âœ… Floating Menu initialized');
  }

  // CUSTOMER CARE BAR
  function initCustomerCare() {
    if (!ASSETS.enableCustomerCare) return;
    const wrapper = document.getElementById('ccWrapper');
    const bar = document.getElementById('cc-bar');
    const dialog = document.getElementById('cc-dialog');
    const closeBtn = document.getElementById('cc-close');

    document.getElementById('ccAvatarImg').src = ASSETS.imgCustomerCare;
    document.getElementById('ccDialogAvatarImg').src = ASSETS.imgCustomerCare;
    document.getElementById('ccBarText').textContent = ASSETS.ccBarText;
    document.getElementById('ccDialogTitle').textContent = ASSETS.ccDialogTitle;
    document.getElementById('ccDialogSubtitle').textContent = ASSETS.ccDialogSubtitle;
    document.getElementById('ccDialogMessage').innerHTML = ASSETS.ccDialogMessage;
    document.getElementById('ccDialogMessage2').innerHTML = ASSETS.ccDialogMessage2;
    document.getElementById('ccDialogButton').textContent = ASSETS.ccDialogButtonText;
    document.getElementById('ccDialogButton').onclick = function() {
      window.open(ASSETS.linkCustomerCare, '_blank');
    };

    bar.addEventListener('click', function() { dialog.classList.toggle('cc-show'); });
    closeBtn.addEventListener('click', function(e) { e.stopPropagation(); dialog.classList.remove('cc-show'); });

    function updateCCStatus() {
      const dot = document.getElementById('ccStatusDot');
      const label = document.getElementById('ccStatusLabel');
      const time = document.getElementById('ccStatusTime');
      const now = new Date();
      const hour = now.getHours();
      const min = now.getMinutes();
      const startParts = ASSETS.ccOnlineStart.split(':');
      const endParts = ASSETS.ccOnlineEnd.split(':');
      const startOnline = parseInt(startParts[0]) * 60 + parseInt(startParts[1]);
      const endOnline = parseInt(endParts[0]) * 60 + parseInt(endParts[1]);
      const nowMinutes = hour * 60 + min;
      if (nowMinutes >= startOnline && nowMinutes <= endOnline) {
        dot.style.background = "#22c55e";
        label.textContent = "Online";
        time.textContent = "s/d " + ASSETS.ccOnlineEnd;
      } else {
        dot.style.background = "#ef4444";
        label.textContent = "Offline";
        time.textContent = "buka " + ASSETS.ccOnlineStart;
      }
    }
    updateCCStatus();
    setInterval(updateCCStatus, 30000);
    wrapper.style.display = 'block';
    console.log('âœ… Customer Care initialized');
  }

  // POPUP EVENT
  function initPopupEvent() {
    if (!ASSETS.enablePopup) return;
    const overlay = document.getElementById('xmasOverlay');
    const closeBtn = document.getElementById('xmasClose');

    document.getElementById('popupRibbonText').textContent = ASSETS.popupRibbonText;
    document.getElementById('popupBannerImg').src = ASSETS.popupImageUrl;
    document.getElementById('popupBtn1Text').textContent = ASSETS.popupButton1Text;
    document.getElementById('popupBtn2Text').textContent = ASSETS.popupButton2Text;
    document.getElementById('popupBtn1').href = ASSETS.linkWhatsAppAdmin;
    document.getElementById('popupBtn2').href = ASSETS.linkCustomerCare;

    function openPopup() { overlay.classList.add('show'); }
    function closePopup() { overlay.classList.remove('show'); }

    setTimeout(openPopup, ASSETS.popupDelay);
    closeBtn.addEventListener('click', closePopup);
    overlay.addEventListener('click', function(e) { if(e.target === overlay) closePopup(); });
    console.log('âœ… Popup Event initialized');
  }

  // APPLY THEME TO FLOATING COMPONENTS
  function applyThemeToFloating() {
    const theme = getActiveTheme();
    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      .cc-livechat-bar {
        background: linear-gradient(180deg, ${theme.accentPrimary}, ${theme.accentSecondary}) !important;
        border-color: ${theme.gradientStart} !important;
      }
      .cc-livechat-dialog { background: ${theme.bgSecondary} !important; border-color: ${theme.bgTertiary} !important; }
      .cc-dialog-header { background: ${theme.bgTertiary} !important; }
      .cc-dialog-body, .cc-dialog-footer { background: ${theme.bgSecondary} !important; }
      .cc-dialog-button { background: linear-gradient(90deg, ${theme.accentPrimary}, ${theme.accentSecondary}) !important; }
      .cc-dialog-avatar { border-color: ${theme.accentPrimary} !important; }
      .xmas-popup-overlay { background: radial-gradient(circle at top, ${theme.accentGlow}, ${theme.bgPrimary}f2) !important; }
      .xmas-popup-box {
        background: radial-gradient(circle at top, ${theme.bgSecondary} 0, ${theme.bgSecondary} 45%, ${theme.bgPrimary} 100%) !important;
        box-shadow: 0 0 40px ${theme.accentGlow}, 0 0 90px ${theme.bgPrimary} !important;
        border-color: ${theme.borderPrimary} !important;
      }
      .xmas-ribbon { background: ${theme.accentGlow} !important; border-color: ${theme.accentPrimary} !important; }
      .xmas-popup-inner { background: ${theme.bgPrimary} !important; }
      .x-btn-xmas {
        background: linear-gradient(180deg, ${theme.accentPrimary} 0%, ${theme.gradientMid} 100%) !important;
        border-color: ${theme.gradientStart} !important;
        box-shadow: 0 6px 16px ${theme.accentGlow} !important;
      }
      .x-btn-xmas:hover { box-shadow: 0 8px 20px ${theme.accentGlow} !important; }
      .x-btn-xmas::before { background: ${theme.textPrimary} !important; }
      .fab-main { box-shadow: 0 0 16px ${theme.accentGlow} !important; }
      .fab-item { box-shadow: 0 0 12px ${theme.accentGlow} !important; }
    `;
    document.head.appendChild(styleSheet);
  }

  // INIT ALL
  window.addEventListener('load', function() {
    applyThemeToFloating();
    initFloatingMenu();
    initCustomerCare();
    initPopupEvent();
    console.log('ðŸŽ‰ All floating components initialized (Togel Page)');
  });
})();
</script>
