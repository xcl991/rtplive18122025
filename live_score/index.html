    <style>
        /* Animated Pulse Glow Effect */
        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        @keyframes moveOrb1 {
            0%, 100% { top: 20%; left: 10%; }
            50% { top: 40%; left: 30%; }
        }

        @keyframes moveOrb2 {
            0%, 100% { top: 60%; right: 15%; }
            50% { top: 30%; right: 35%; }
        }

        @keyframes moveOrb3 {
            0%, 100% { bottom: 20%; left: 50%; }
            50% { bottom: 40%; left: 30%; }
        }

        /* Background animated orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-primary, #22c55e), transparent);
            top: 20%;
            left: 10%;
            animation: pulseGlow 8s ease-in-out infinite, moveOrb1 20s ease-in-out infinite;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-secondary, #4ade80), transparent);
            top: 60%;
            right: 15%;
            animation: pulseGlow 6s ease-in-out infinite, moveOrb2 15s ease-in-out infinite;
        }

        body {
            background-color: #050914;
            color: white;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }
    </style>
